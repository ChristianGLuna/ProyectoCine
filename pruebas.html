<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar / Editar Función</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background-color: #2c2c2c;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00bfff;
      font-size: 24px;
      font-weight: bold;
    }

    form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .form-full {
      grid-column: 1 / -1;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #ccc;
    }

    input,
    select {
      width: 100%;
      height: 44px;
      padding: 10px 12px;
      background-color: #1f1f1f;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 15px;
      color: #fff;
      appearance: none;
    }

    input::placeholder {
      color: #aaa;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      grid-column: 1 / -1;
      margin-top: 10px;
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      min-width: 130px;
    }

    .btn-guardar {
      background-color: #0d6efd;
      color: white;
    }

    .btn-guardar:hover {
      background-color: #0b5ed7;
    }

    .btn-cancelar {
      background-color: #6c757d;
      color: white;
    }

    .btn-cancelar:hover {
      background-color: #5a6268;
    }

    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }

      .buttons {
        flex-direction: column;
        align-items: stretch;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Agregar / Editar Función</h2>
    <form id="form-funcion">
      <div class="form-full">
        <label for="pelicula">Película:</label>
        <select id="pelicula" name="pelicula" required>
          <option value="">Selecciona una película</option>
          <option value="1">Intensamente 2</option>
          <option value="2">Furiosa</option>
          <option value="3">Godzilla vs Kong</option>
        </select>
      </div>

      <div>
        <label for="sala">Sala:</label>
        <select id="sala" name="sala" required>
          <option value="">Selecciona una sala</option>
          <option value="1">Sala 1 - IMAX</option>
          <option value="2">Sala 2 - Tradicional</option>
          <option value="3">Sala 3 - VIP</option>
        </select>
      </div>

      <div>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required />
      </div>

      <div>
        <label for="hora_inicio">Hora de inicio:</label>
        <input type="time" id="hora_inicio" name="hora_inicio" required />
      </div>

      <div>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" placeholder="Ej: 100.00" required />
      </div>

      <div class="form-full">
        <label for="idioma">Idioma:</label>
        <select id="idioma" name="idioma">
          <option value="">Selecciona un idioma</option>
          <option value="Español">Español</option>
          <option value="Inglés">Inglés</option>
          <option value="Subtitulada">Subtitulada</option>
        </select>
      </div>

      <div class="form-full">
        <label for="formato">Formato:</label>
        <select id="formato" name="formato">
          <option value="">Selecciona un formato</option>
          <option value="2D">2D</option>
          <option value="3D">3D</option>
          <option value="IMAX">IMAX</option>
        </select>
      </div>

      <div class="buttons">
        <button type="submit" class="btn-guardar">Guardar</button>
        <button type="reset" class="btn-cancelar">Cancelar</button>
      </div>
    </form>
  </div>

</body>
</html>
